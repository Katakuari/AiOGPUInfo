[Rainmeter]
Update=500
DefaultUpdateDivider=0
AccurateText=1
SkinWidth=#width#
SkinHeight=#height#

[Metadata]
Name=GPUInfo | AIOGPUinfo
Author=Katakuari
Information=HWiNFO64 required. | See https://docs.rainmeter.net/tips/hwinfo/
Version=1.0
License=Creative Commons Attribution-ShareAlike 4.0 International

[Variables]
height=60
width=200

[TextFormat]
FontFace=JetBrains Mono
FontSize=10
FontColor=230,230,230,255
FontWeight=400
AntiAlias=1

[MeterShape]
Meter=Shape
Shape=Rectangle 1,1,#width#,#height# | Fill Color 0,0,0,100 | StrokeWidth 2 | Stroke Color 200,200,200,220


; #### Measures / Calcs ####
; For RegValue use command in elevated shell
; reg query HKEY_CURRENT_USER\SOFTWARE\HWiNFO64\VSB
[MeasureTemp]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=SOFTWARE\HWiNFO64\VSB
RegValue=Value0
MinValue=30
MaxValue=90

[MeasureD3dUseRaw]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=SOFTWARE\HWiNFO64\VSB
RegValue=ValueRaw3

[MeasureD3dUseCalc]
Measure=Calc
Formula=Round(MeasureD3dUseRaw)
MinValue=0
MaxValue=100
Percentual=1

[MeasureFanRpmRaw]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=SOFTWARE\HWiNFO64\VSB
RegValue=ValueRaw1

[MeasureFanPercRaw]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=SOFTWARE\HWiNFO64\VSB
RegValue=ValueRaw4

[MeasureMemAllocRaw]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=SOFTWARE\HWiNFO64\VSB
RegValue=ValueRaw5

[MeasureMemUseRaw]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=SOFTWARE\HWiNFO64\VSB
RegValue=ValueRaw2

[MeasureMemUseCalc]
Measure=Calc
Formula=Round(MeasureMemUseRaw)
MinValue=0
MaxValue=100
Percentual=1


; #### Temp Histogram ####
[MeterTempHistogram]
Meter=Histogram
MeasureName=MeasureTemp
X=2
Y=0
H=#height#
W=#width#
PrimaryColor=200,48,48,80
AntiAlias=1

[MeterTempLine]
Meter=Line
MeasureName=MeasureTemp
X=-1r
Y=0r
H=#height#
W=#width# 
LineColor=200,48,48,255
LineWidth=2
AntiAlias=1


; #### Text ####
[MeterUsageText]
Meter=STRING
MeasureName=MeasureD3dUseCalc
MeasureName2=MeasureTemp
MeterStyle=TextFormat
X=2
Y=2
StringAlign=Left
Text="D3D: %1% / %2"

[MeterFanText]
Meter=STRING
MeasureName=MeasureFanPercRaw
MeasureName2=MeasureFanRpmRaw
MeterStyle=TextFormat
X=2
Y=0R
StringAlign=Left
Text="Fan: %1% / %2RPM"

[MeterVramText]
Meter=STRING
MeasureName=MeasureMemUseCalc
MeasureName2=MeasureMemAllocRaw
MeterStyle=TextFormat
X=2
Y=0R
StringAlign=Left
Text="VRAM: %1% / %2MB"